<ul *ngIf="paginas?.length > 0" class="pagination">
    <li class="page-item" *ngIf="paginador.number > 0">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.number-1]">&laquo;</a>
    </li>

    <li class="page-item" [ngClass]="paginador.first?'disabled page-item': 'page-item'">
        <a class="page-link" [routerLink]="['/clientes/page', 0]">Inicio</a>
    </li>

    <li *ngFor="let numPagina of paginas" class="page-item">
        <a *ngIf="numPagina-1 != paginador.number" class="page-link" [routerLink]="['/clientes/page', numPagina-1]">{{numPagina}}</a>
        <a *ngIf="numPagina-1 == paginador.number" class="page-link disabled"> {{numPagina}} </a>
    </li>

    <li class="page-item" [ngClass]="paginador.last?'disabled page-item': 'page-item'">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.totalPages-1]">Fin</a>
    </li>

    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.number+1]">&raquo;</a>
    </li>
</ul>
